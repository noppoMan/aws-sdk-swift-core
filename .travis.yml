language: generic

matrix:
  include:
    - os: linux
      services: docker
      before_install:
        - docker pull swift:4.2
      script:
        - docker run -v "$(pwd):/root/aws-sdk-swift-core" swift:4.2 /bin/sh -c "cd /root/aws-sdk-swift-core && swift build && swift test --parallel -Xswiftc -DDEBUG"
    - os: osx
      osx_image: xcode10.2
      script:
        - brew install libressl
        - swift build
        - swift test --parallel --enable-code-coverage -Xswiftc -DDEBUG

after_success:
  - bash <(curl -s https://codecov.io/bash) -f .build/debug/codecov/AWSSDKSwiftCore.json
